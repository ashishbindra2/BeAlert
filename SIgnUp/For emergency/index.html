<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Sign-Up</title>
  <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
                  
          <form action="/" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label >
               <b id="Fname"> First Name</b><span class="req">*</span>
              </label>
              <input type="text" value=" "required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label >
                <b id="Lname">Last Name</b><span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              <b id="Email">Email Address</b><span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              <b id="pass">Set A Password</b><span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
              <label>
                <b id="number1">Mobile No 1</b><span class="req">*</span>
              </label>
              <input type="number" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
               <b id="number2"> Mobile No 2</b><span class="req">*</span>
              </label>
              <input type="number" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
              <b id="number3">  Mobile No 3</b><span class="req">*</span>
              </label>
              <input type="number" required autocomplete="off" />
            </div>

            <div class="field-wrap">
              <label>
            <b id="Message">    Message In Text</b><span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
       
            <button type="submit" class="button button-block" onclick="return submitClick();">Get Started</button>
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block" />Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
